<app-navbar></app-navbar>

<div class="container my-5">
  <h2>Shopping Cart</h2>
  <div class="table-responsive">
    <table class="table table-bordered">
      <thead class="thead-light">
        <tr>
          <th scope="col">Product</th>
          <th scope="col">Amount</th>
          <th scope="col">Price</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cartItems">
          <td>
            <img [src]="item.image" alt="Product Image" width="60" height="60">
            {{ item.name }}
          </td>
          <td>{{ item.amount }}</td>
          <td>{{ item.price }}</td>
          <td>
            <div class="d-flex justify-content-between">
              <button class="btn btn-warning btn-sm flex-fill mr-1" (click)="openUpdateModal(item)">Update Amount</button>
              <button class="btn btn-danger btn-sm flex-fill ml-1" (click)="openDeleteModal(item)">Remove</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <button class="btn btn-success mt-3">Checkout</button>
</div>

<!-- Update Amount Modal -->
<div class="modal fade" id="updateAmountModal" tabindex="-1" aria-labelledby="updateAmountModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="updateAmountModalLabel">Update Amount</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="newAmount">New Amount</label>
            <input type="number" class="form-control" id="newAmount">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Update</button>
      </div>
    </div>
  </div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to remove this item from the cart?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger">Remove</button>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
