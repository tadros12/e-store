<app-navbar></app-navbar>

<div class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <!-- Product Image or Slideshow -->
            <div id="productCarousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://via.placeholder.com/600x400" class="d-block w-100 product-image" alt="Product Image 1">
                    </div>
                    <div class="carousel-item">
                        <img src="https://via.placeholder.com/600x400" class="d-block w-100 product-image" alt="Product Image 2">
                    </div>
                    <div class="carousel-item">
                        <img src="https://via.placeholder.com/600x400" class="d-block w-100 product-image" alt="Product Image 3">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#productCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#productCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div class="col-md-6">
            <!-- Product Details -->
            <h2>Product Name</h2>
            <p class="star-rating">&#9733;&#9733;&#9733;&#9733;&#9734;</p>
            <p class="text-muted">$39.99</p>
            <p>Detailed description of the product goes here. This section provides more information about the product, its features, and benefits.</p>
            <button class="btn btn-primary">Add to Cart</button>
        </div>
    </div>
    <hr>
    <!-- Recommendations Section -->
    <h3 class="text-center my-5">You May Also Like</h3>
    <div id="recommendations-container" class="row">
        <div *ngFor="let product of recommendations" class="col-md-4">
          <div class="card mb-4">
            <img [src]="product.image" class="card-img-top" [alt]="product.name">
            <div class="card-body">
              <h5 class="card-title">{{ product.name }}</h5>
              <p class="card-text">{{ product.price }}</p>
              <a href="#" class="btn btn-primary">View Details</a>
            </div>
          </div>
        </div>
      </div>
 
</div>

<app-footer></app-footer>
