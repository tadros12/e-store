<div class="container">
    <h2>Add Product</h2>
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" formControlName="name" class="form-control" />
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input id="price" formControlName="price" class="form-control" />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input id="description" formControlName="description" class="form-control" />
      </div>
      <div class="form-group">
        <label for="rating">Rating</label>
        <input id="rating" formControlName="rating" class="form-control" />
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select id="category" formControlName="category" class="form-control">
          <option value="" disabled>Select a category</option>
          <option value="Food">Food</option>
          <option value="Pets">Pets</option>
          <option value="Clothing">Clothing</option>
          <option value="Others">Others</option>
        </select>
      </div>
      <div class="form-group">
        <label for="image">Image</label>
        <input type="file" id="image" formControlName="image" class="form-control" />
      </div>
      <button type="submit" class="btn btn-primary">Add Product</button>
    </form>
  </div>
